<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Image Circle Animation</title>
  <style>
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .center-image, .orbit {
      position: absolute;
    }
    .parent_div{
        /* position: relative; */
        width: 1000px;
        height: 1000px;
    }

    .center-image {
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .orbit {
      transform-origin: center bottom;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="center-image" id="centerImage">
      <img src="http://theanimalcare.org/wp-content/uploads/2023/12/Group-1000004156-1-1.png" alt="">
    </div>
    <div class="parent_div">
        <div class="orbit" id="orbit1">
            <img src="http://theanimalcare.org/wp-content/uploads/2023/12/Frame-49-2.png" alt="">
          </div>
          <div class="orbit" id="orbit2">
            <img src="http://theanimalcare.org/wp-content/uploads/2023/12/Frame-50-2.png" alt="">
          </div>
          <div class="orbit" id="orbit3">
            <img src="http://theanimalcare.org/wp-content/uploads/2023/12/Frame-51-1.png" alt="">
          </div>
          <div class="orbit" id="orbit4">
            <img src="http://theanimalcare.org/wp-content/uploads/2023/12/Frame-48-1.png" alt="">
          </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const centerImage = document.getElementById("centerImage");
      const orbits = document.querySelectorAll(".orbit");

      let angle = 0;

      function updateOrbitPositions() {
        const orbitRadius = 100;
        const centerX = centerImage.offsetLeft + centerImage.offsetWidth / 2;
        const centerY = centerImage.offsetTop + centerImage.offsetHeight / 2;

        orbits.forEach((orbit, index) => {
          const orbitAngle = angle + (index * 90);
          const orbitX = centerX + orbitRadius * Math.cos(orbitAngle * Math.PI / 180);
          const orbitY = centerY + orbitRadius * Math.sin(orbitAngle * Math.PI / 180);

          orbit.style.left = orbitX - orbit.offsetWidth / 2 + "px";
          orbit.style.top = orbitY - orbit.offsetHeight / 2 + "px";
        });
      }

      function animateOrbit() {
        angle += 1;
        updateOrbitPositions();
        requestAnimationFrame(animateOrbit);
      }

      animateOrbit();
    });
  </script>
</body>
</html>
