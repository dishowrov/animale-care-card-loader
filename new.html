<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Image Circle Animation</title>
  <link rel="stylesheet" href="./css/new.css">
</head>
<body>
  <div class="container">
    <div class="center-image" id="centerImage">
      <img src="http://theanimalcare.org/wp-content/uploads/2023/12/Group-1000004156-1-1.png" alt="">
    </div>
    <div class="parent_div">
        <div class="orbit" id="orbit1">
            <img src="http://theanimalcare.org/wp-content/uploads/2023/12/Frame-49-2.png" alt="">
          </div>
          <div class="orbit" id="orbit2">
            <img src="http://theanimalcare.org/wp-content/uploads/2023/12/Frame-50-2.png" alt="">
          </div>
          <div class="orbit" id="orbit3">
            <img src="http://theanimalcare.org/wp-content/uploads/2023/12/Frame-51-1.png" alt="">
          </div>
          <div class="orbit" id="orbit4">
            <img src="http://theanimalcare.org/wp-content/uploads/2023/12/Frame-48-1.png" alt="">
          </div>
    </div>
  </div>

<script src="./js/new.js"></script>
</body>
</html>
